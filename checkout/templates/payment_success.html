{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <!-- Success Message  -->
    <div class="row">
        <div class="col-12">
            <div class="alert alert-success text-center" role="alert" aria-live="polite">
                <h1 class="display-4">Payment Successful!</h1>
                <p class="lead">Thank you for your purchase. Your order has been confirmed.</p>
            </div>
        </div>
    </div>

    <!--  Buttons -->
    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-2" role="button" aria-label="Return to Home">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
