{% extends 'base.html' %} {% load static %} {% block content %} 

<div class="jumbotron text-center">
	<h1 class="display-4">Regsiter</h1>
	<p class="lead">
		Register for your account
	</p>
	<hr />
<!-- Registration Form -->
<div class="container signin-reg-container">
	<div class="row auth justify-content-center">
		<div class="col-md-5">
			<div class="shadow signup-and-reg-card " style="min-width: 300px">
				<div class="card-body-reg-login p-5">
					<form id="form" action="{% url 'register' %}" method="post">
						{% csrf_token %} {% include "messages.html" %}

						<!-- Name Field -->
						<div class="form-group mb-3">
							<label for="users-name" class="form-label"
								>Name</label
							>
							<input
								type="text"
								name="users-name"
								class="form-control form-control-lg"
								id="users-name"
								value="{{ fieldValues.first_name }}"
								required
							/>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>

						<!-- Email Field -->
						<div class="form-group mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								name="email"
								class="form-control form-control-lg"
								id="email"
								value="{{ fieldValues.email }}"
								required
							/>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>

						<!-- Password Field -->
						<div class="form-group mb-3">
							<label for="password" class="form-label"
								>Password</label
							>
							<input
								type="password"
								name="password"
								class="form-control form-control-lg"
								id="password"
								required
							/>
							<button
								type="button"
								id="show-password-toggle"
								class="float-end show-password-toggle"
							>
								<i class="fas fa-eye"></i>
							</button>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>

						<!-- Create Account Button -->
						<div class="form-group mb-4">
							<button
								type="submit"
								class="btn btn-success form-control-lg btn-auth"
								id="register"
							>
								Create Account
							</button>
						</div>
						</br>
						<hr />
						</br>

						<!-- Google Sign-In -->
						<div
							id="g_id_onload"
							data-client_id="430912468530-d8ccem0r96ht0qsa5c0qhceuqod308ee.apps.googleusercontent.com"
							data-context="signup"
							data-ux_mode="redirect"
							data-login_uri="https://expenses-tracker-219be5ac0901.herokuapp.com/authentication/social_auth"
							data-auto_prompt="false"
						></div>
						<div
							class="g_id_signin"
							data-type="standard"
							data-shape="pill"
							data-theme="outline"
							data-text="signin_with"
							data-size="large"
							data-locale="en-GB"
							data-logo_alignment="left"
						></div>
						<div class=" text-center mt-4">
 
    <a href="{% url 'login' %}" class='signup-prompt'>
        Have an account? Login</i>
    </a>
</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://accounts.google.com/gsi/client" async></script>
{% endblock %}
