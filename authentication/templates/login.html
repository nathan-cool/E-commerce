{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container signin-reg-container">
	<div class="row auth justify-content-center">
		<div class="col-md-5">
			<div class="card mt-5 shadow" style="min-width: 300px">
				<div class="card-body-reg-login p-5">
					<h4 class="card-title text-left mt-3 mb-5">
						Sign in to your account
					</h4>
					<form id="form" action="{% url 'login' %}" method="post">
						{% csrf_token %} {% include "messages.html" %}

						<div class="form-group mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								name="email"
								class="form-control form-control-lg"
								id="email"
								value="{{ fieldValues.email }}"
								required
							/>
							<p></p>
						</div>
						<div class="form-group mb-3">
							<label for="password" class="form-label"
								>Password</label
							>
							<input
								type="password"
								name="password"
								class="form-control form-control-lg"
								id="password"
								required
							/>
							<button
								type="button"
								id="show-password-toggle"
								class="float-end show-password-toggle"
							>
								<i class="fas fa-eye"></i>
							</button>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>

						<br />
						<div class="form-group mb-4">
							<button
								type="submit"
								class="btn btn-success btn-auth form-control-lg btn-auth"
								id="login"
							>
								Login
							</button>
							<hr />
						</div>
						<!-- Google Sign-In -->
						<div
							id="g_id_onload"
							data-client_id="430912468530-d8ccem0r96ht0qsa5c0qhceuqod308ee.apps.googleusercontent.com"
							data-context="signup"
							data-ux_mode="redirect"
							data-login_uri="https://expenses-tracker-219be5ac0901.herokuapp.com/authentication/social_auth"
							data-auto_prompt="false"
						></div>
						<div
							class="g_id_signin"
							data-type="standard"
							data-shape="pill"
							data-theme="outline"
							data-text="signin_with"
							data-size="large"
							data-locale="en-GB"
							data-logo_alignment="left"
						></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://accounts.google.com/gsi/client" async></script>
{% endblock %}
