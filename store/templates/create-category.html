{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-5 create-product-container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow create-product-card">
				<div class="card-header text-white">
					<h2 class="mb-0">Create New Product</h2>
				</div>
				<div class="card-body card-body-category">
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mb-3">
							<label for="category" class="form-label"
								>Category Name</label
							>
							<input
								type="text"
								class="form-control"
								id="category"
								name="name"
								maxlength="10"
								required
							/>
						</div>

						<div class="d-grid text-ali">
							<button
								type="submit"
								class="btn btn-primary btn-lg"
							>
								Add Category
							</button>
						</div>
					</form>
				</div>
				<ul class="list-group list-group-flush">
					{% for category in categories %}
					<li class="list-group-item">
						{{ category.name }}
						<a
							href="{% url 'delete_product' category.name%}"
							class="btn btn-secondary x-button-card"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-pen"
								viewBox="0 0 16 16"
							>
								<path
									d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
								/>
							</svg>
						</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
