{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 create-product-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow create-product-card">
                <div class="card-header text-white">
                    <h2 class="mb-0">Create New Product</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="category" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="category" name="name" maxlength="10" required>
                        </div>
                        
                        <div class="d-grid text-ali">
                            <button type="submit" class="btn btn-primary btn-lg">Add Category</button>
                        </div>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group>item">Category 1</li>
            </div>
        </div>
    </div>
</div>

{% endblock %}
