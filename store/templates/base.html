{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Django E-shop - Products</title>
		<link
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			rel="stylesheet"
		/>
		<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<style type="text/css">
			#mc_embed_signup{background:#fff; false;clear:left; font:14px Helvetica,Arial,sans-serif; width: 100%;}
			/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
			   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
		</style>
	</head>
	<body>
		{% include 'navbar.html' %} {% block content %}{% endblock %}

		<footer class="footer text-center">
			<div class="container">
				<div id="mc_embed_shell">
					<div id="mc_embed_signup">
						<form
							action="https://gmail.us17.list-manage.com/subscribe/post?u=0156d6b41042bf53deb2bae51&amp;id=fb8f31bdca&amp;f_id=0084c2e1f0"
							method="post"
							id="mc-embedded-subscribe-form"
							name="mc-embedded-subscribe-form"
							class="validate"
							target="_blank"
						>
							<div id="mc_embed_signup_scroll">
								<h2>Subscribe</h2>
								<div class="indicates-required">
									<span class="asterisk">*</span> indicates
									required
								</div>
								<div class="mc-field-group">
									<label for="mce-EMAIL"
										>Email Address
										<span class="asterisk">*</span></label
									><input
										type="email"
										name="EMAIL"
										class="required email"
										id="mce-EMAIL"
										required=""
										value=""
									/>
								</div>
								<div id="mce-responses" class="clear foot">
									<div
										class="response"
										id="mce-error-response"
										style="display: none"
									></div>
									<div
										class="response"
										id="mce-success-response"
										style="display: none"
									></div>
								</div>
								<div
									style="position: absolute; left: -5000px"
									aria-hidden="true"
								>
									<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
									<input
										type="text"
										name="b_0156d6b41042bf53deb2bae51_fb8f31bdca"
										tabindex="-1"
										value=""
									/>
								</div>
								<div class="optionalParent">
									<div class="clear foot">
										<input
											type="submit"
											name="subscribe"
											id="mc-embedded-subscribe"
											class="button"
											value="Subscribe"
										/>
										<p style="margin: 0px auto">
											<a
												href="http://eepurl.com/iXBwqk"
												title="Mailchimp - email marketing made easy and fun"
												><span
													style="
														display: inline-block;
														background-color: transparent;
														border-radius: 4px;
													"
													><img
														class="refferal_badge"
														src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
														alt="Intuit Mailchimp"
														style="
															width: 220px;
															height: 40px;
															display: flex;
															padding: 2px 0px;
															justify-content: center;
															align-items: center;
														" /></span
											></a>
										</p>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<span>Copyright Â© Django E-shop 2023</span>
			</div>
		</footer>
		<script
			crossorigin="anonymous"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		></script>
		<script
			type="text/javascript"
			src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
		></script>
		<script type="text/javascript">
			(function ($) {
				window.fnames = new Array();
				window.ftypes = new Array();
				fnames[0] = 'EMAIL';
				ftypes[0] = 'email';
				fnames[1] = 'FNAME';
				ftypes[1] = 'text';
				fnames[2] = 'LNAME';
				ftypes[2] = 'text';
				fnames[3] = 'ADDRESS';
				ftypes[3] = 'address';
				fnames[4] = 'PHONE';
				ftypes[4] = 'phone';
				fnames[5] = 'BIRTHDAY';
				ftypes[5] = 'birthday';
				fnames[6] = 'COMPANY';
				ftypes[6] = 'text';
			})(jQuery);
			var $mcj = jQuery.noConflict(true);
		</script>
	</body>
</html>
