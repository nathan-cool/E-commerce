{% extends 'base.html' %} {% load static %} {% block content %} 
<meta name="description" content="Manage your profile on CodeCommerce. Update your personal information, view your orders, and customize your preferences.">
{% endblock %}
<!-- Registration Form -->
 <div class="jumbotron text-center">
	<h1 class="display-4">Update Profile</h1>
	<p class="lead">
		Update your user profile
	</p>
	<hr />
<div class="container signin-reg-container">
	<div class="row auth justify-content-center">
		<div class="col-md-5">
			<div class=" shadow signup-and-reg-card " style="min-width: 300px">
				<div class="card-body-reg-login p-5">
					<form id="form" action="{% url 'update_user' %}" method="post">
						{% csrf_token %} {% include "messages.html" %}
						<!-- Name Field -->
						<div class="form-group mb-3">
							<label for="first_name" class="form-label">Name</label>
							<input
								type="text"
								name="first_name"
								class="form-control form-control-lg"
								id="users-name"
								value="{{ user.first_name }}"
								required
							/>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>
						<!-- Email Field -->
						<div class="form-group mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								name="email"
								class="form-control form-control-lg"
								id="email"
								value="{{ user.email }}"
								required
							/>
						</div>
						<div class="invalid-feedback" style="display: none">
							<p></p>
						</div>
						<!-- Billing Address Fields -->
						<h5 class="mt-4 mb-3">Billing Address</h5>
						<div class="form-group mb-3">
							<label for="address_line1" class="form-label">Address Line 1</label>
							<input
								type="text"
								name="address_line1"
								class="form-control form-control-lg"
								id="address_line1"
								value="{{ user.profile.billing_address_line1 }}"
								
							/>
						</div>
						<div class="form-group mb-3">
							<label for="address_line2" class="form-label">Address Line 2</label>
							<input
								type="text"
								name="address_line2"
								class="form-control form-control-lg"
								id="address_line2"
								 value="{{ user.profile.billing_address_line2 }}"
							/>
						</div>
						<div class="form-group mb-3">
							<label for="city" class="form-label">City/Town</label>
							<input
								type="text"
								name="city"
								class="form-control form-control-lg"
								id="city"
								value="{{ user.profile.city }}"
								
							/>
						</div>
						<div class="form-group mb-3">
							<label for="county" class="form-label">County</label>
							<input
								type="text"
								name="county"
								class="form-control form-control-lg"
								id="county"
								value="{{ user.profile.county }}"
								
							/>
						</div>
						<div class="form-group mb-3">
							<label for="eircode" class="form-label">Eircode</label>
							<input
								type="text"
								name="eircode"
								class="form-control form-control-lg"
								id="eircode"
								value="{{ user.profile.eircode }}"
								required
							/>
						</div>
            <div class="form-group mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                name="country"
                class="form-control form-control-lg"
                id="country"
                value="{{ user.profile.country }}"
                required
              />
						<!-- Update account --> 
						<div class="form-group mb-4">
							<button
								type="submit"
								class="btn btn-success form-control-lg btn-auth"
								id="register"
							>
								Update Profile
							</button>
						</div>
						<hr />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Scripts -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://accounts.google.com/gsi/client" async></script>
{% endblock %}
